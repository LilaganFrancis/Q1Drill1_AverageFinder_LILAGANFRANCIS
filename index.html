<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Score Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center">Find the Average Score</h4>
        
        <div class="mb-3">
          <label for="score1" class="form-label">Score 1:</label>
          <input id="score1" type="number" class="form-control">
        </div>

        <div class="mb-3">
          <label for="score2" class="form-label">Score 2:</label>
          <input id="score2" type="number" class="form-control">
        </div>

        <button class="btn btn-primary w-100" py-click="compute_average">Compute Average</button>

        <pre id="result" class="mt-3 p-2 bg-info text-dark border rounded"></pre>
      </div>
    </div>
  </div>

  <py-config>
    [[fetch]]
    files = ["main.py"]
  </py-config>

  <script type="py" src="main.py"></script>
</body>
</html>
