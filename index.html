<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Score Calculator</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 6px 6px 0 0;
      font-size: 18px;
    }
    .card-body {
      padding: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #e9f5ff;
      font-size: 14px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Find your Average Score!</div>
    <div class="card-body">
      <label for="score1">Score 1</label>
      <input id="score1" type="number" min="0" max="100" placeholder="Enter first score">

      <label for="score2">Score 2</label>
      <input id="score2" type="number" min="0" max="100" placeholder="Enter second score">

      <button py-click="compute_average">Compute Average</button>

      <div id="result"></div>
    </div>
  </div>

  <py-config>
    [[fetch]]
    files = ["main.py"]
  </py-config>

  <script type="py" src="main.py"></script>
</body>
</html>
